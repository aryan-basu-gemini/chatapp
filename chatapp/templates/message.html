{% load static %}
<html>
  <head>
    <title>Chat Box UI Design</title>
    <link href="{% static '/message.css' %}" rel="stylesheet"> 

    <!-- Import this CDN to use icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- msg-header section starts -->
      <div class="msg-header">
        <div class="container1">
          <img src="https://api.dicebear.com/6.x/bottts/svg?seed=Tiger" class="msgimg" />
          <div class="active">
            <p>User name</p>
          </div>
        </div>
      </div>
      <!-- msg-header section ends -->

      <!-- Chat inbox  -->
      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">
            <!-- Message container -->
            <div class="msg-page">
              <!-- Incoming messages -->
              {%for x in data %}
              {% if x.Flag == 1 %}
              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="https://api.dicebear.com/6.x/bottts/svg?seed=Tiger" />
                </div>
                <div class="received-msg">
                  <div class="received-msg-inbox">
                    <p>{{x.Message}}
                    </p>
                    <span class="time">{{x.Time}}</span>
                  </div>
                </div>
              </div>
               {% endif %}
               {% if x.Flag == 2 %}
                  <!-- Outgoing messages -->
               <div class="outgoing-chats">
                <div class="outgoing-chats-img">
                  <img src="https://api.dicebear.com/6.x/bottts/svg?seed=Sophie" />
                </div>
                <div class="outgoing-msg">
                  <div class="outgoing-chats-msg">
                    <p class="multi-msg">
                     {{x.Message}}
                    </p>
                    

                    <span class="time">{{x.Time}}</span>
                  </div>
                </div>
              </div>
               {% endif %}
               {% endfor %} 
              

          <!-- msg-bottom section -->
          <form method='POST'>
            {% csrf_token %}
          <div class="msg-bottom">
            <div class="input-group">
              <input
                type="text"
                name='message'
                class="form-control"
                placeholder="Write message..."
              />

              <span class="input-group-text send-icon">
                <i class="bi bi-send"></i>
              </span>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
