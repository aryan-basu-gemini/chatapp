{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="{% static '/login.css' %}" rel="stylesheet">  

    <title>Form</title>
</head>

<body>
   <div class="container">
    <!--Login form starts-->
  <section class="container-fluid">
    <!--row justify-content-center is used for centering the login form-->
      <section class="row justify-content-center">
      <!--Making the form responsive-->
        <section class="col-12 col-sm-6 col-md-4">
          <form class="form-container" method='POST'>
            {% csrf_token %}
          <!--Binding the label and input together-->
          <div class="form-group">
            <h4 class="text-center font-weight-bold"> Login </h4>
            <label for="Inputuser1">Email</label>
             <input name='email' type="email" class="form-control" id="Inputuser1" aria-describeby="usernameHelp" placeholder="Enter username">
          </div>
          <!--Binding the label and input together-->
          <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input name='password' type="password" class="form-control" id="InputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          <div class="form-footer">
            <p> Don't have an account? <a href="signup">Sign Up</a></p>
          </div>
          </form>
        </section>
      </section>
    </section>
   </div>
</body>
</html>
